# Site settings
locale: "en"
title: "Alpha's Manifesto"
title_separator: "|"
description: "A black and white figure's thought-hive"
url: "https://blog.alphasmanifesto.com"
baseurl: ""
repository: "AlphaGit/alphas-manifesto-blog"
logo: "/assets/headerAlpha.png"
search: true
search_provider: google
google:
  search_engine_id: "ed903ebbf9cc19bb1"
  instant_search: true

# Site Author
author:
  name: "JD Raimondi"
  avatar: "/assets/avatarJD.jpg"
  bio: "Software engineer. Curious person. Very serious. Not a robot (yet)."
  email: "raimondijuan@gmail.com"
  twitter: "AlphasManifesto"

# Outputting
permalink: /:year/:month/:day/:slug/
paginate: 10
paginate_path: /page/:num
timezone: America/Toronto

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-include-cache

# Defaults 
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author_profile: true
      show_date: true
      read_time: true
      comments: true
      share: true
      related: true
      excerpt_separator: <!--more-->

alphasmanifesto:
  date_format: "%b %-d, %Y"
  show_excerpts: true
  tag_archive_path: "/tags/#"
  subtitle: "A black and white figure's thought-hive"
  logo: /assets/headerAlpha.png
  logo_height: 85
  logo_width: 94
  widgets:
    - title: "My Other Sites"
      links:
        - label: "Twitter"
          url: "https://twitter.com/AlphasManifesto"
        - label: "LinkedIn"
          url: "https://www.linkedin.com/in/raimondijuan/"
        - label: "GitHub"
          url: "https://www.github.com/AlphaGit"
        - label: "Random thoughts"
          url: "https://medium.com/@SkunksAndStuff"
  disqus_shortname: "alphasmanifestoblog"
  google_analytics:
    tag_id: "G-6BPLZKSSS1"
