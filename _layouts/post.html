---
layout: default
---

<main class="page-content" aria-label="Content">
  {% include left-sidebar.html %}

  <div class="postContainer">
    <article>
      <div class="postContent">
        {%- if page.header.image -%}
        <p class="aligncenter">
          <img src="{{ page.header.image | relative_url }}" />
        </p>
        {%- endif -%}

        <div>
          {{ content }}
        </div>
      </div>

      {% include post-metadata.html %}
    </article>
  </div>
</main>
